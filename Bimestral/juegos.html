!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Canvas b치sico</title>
        <style>
            #miCanvas
            {
                border: dotted 3px yellow;
                background: green;
            }
        </style>
        <script>
            window.onload = function()
            {
                var canvas = document.getElementById("miCanvas");
                if(canvas && canvas.getContext)
                {
                    var ctx = canvas.getContext("2d");
                    if(ctx)
                    {
                        //Definici칩n de colores
                        ctx.fillStyle = "yellow";
                        ctx.strokeStyle = "#ff0000";
                        ctx.lineWidth = 5;

                        //Rect치ngulos
                        ctx.fillRect(50, 50, 100, 100);
                        ctx.strokeRect(50, 50, 100, 100);

                        //otro cuadro
                        ctx.fillStyle = "rgba(250, 0, 0, 0.3)";
                        ctx.fillRect(200, 50, 100, 100);
                        ctx.strokeRect(200,50,100,100);
                    }
                    else
                    {
                        alert("Error al crear el contexto");
                    }
                }
            }
        </script>
    </head>
    <body>
        <h1>conceptos b치sicos de Canvas</h1>
        <canvas id="miCanvas" width="500px" height="300px">Tu navegador no soporta canvas</canvas>
    </body>
</html>
